<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </head>

    <body>
        <div id=nav-bar>
            <a href="image.html" class="link">Image Search</a>
            <a href="advanced.html" class="link">Advanced Search</a>
        </div>

        <div id=google-search>
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form action="https://www.google.com/search">
                <div id="search-bar-container">
                    <i class="fas fa-search"></i>
                    <input id="search-bar" type="text" name="q">
                </div>
                <div id="buttons">
                    <input class="search-button" type="submit" value="Google Search">
                    <input class="search-button" type="submit" name="btnI" value="I'm feeling lucky">
                </div>
            </form>
        </div>
    </body>

</html>
