<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </head>

    <body>
        <div id=nav-bar>
            <a href="index.html" class="link">Google Search</a>
        </div>

        <div id=google-search>
            <div id="google-images-logo">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <div id="images-text">images</div>
            </div>
            <form action="http://images.google.com/images">
                <div id="search-bar-container">
                    <i class="fas fa-search"></i>
                    <input id="search-bar" type="text" name="q">
                </div>
                <div id="buttons">
                    <input class="search-button" type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </body>

</html>
